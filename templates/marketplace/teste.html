<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAI - Jogos e IA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #000000, #333333);
            color: white;
        }

        .card {
            background: linear-gradient(135deg, #4CAF50, #007BFF);
            border: none;
            overflow: hidden;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
            border-radius: 10px !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2) !important;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-img-top {
            border-radius: 10px 10px 0 0 !important;
            object-fit: cover;
        }

        .card-title {
            color: white;
            margin-bottom: 0.5rem;
        }

        .card-text {
            color: white;
        }

        .container {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        header {
            background: linear-gradient(45deg, #0000FF, #FF00FF);
            padding: 1rem 0;
            width: 100%;
            text-align: center;
        }

        header h1 {
            color: white;
            margin: 0;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-dark bg-dark">
        <div class="container">
            <h1 class="navbar-brand">SENAI - Jogos e Inteligência Artificial</h1>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="foto_jogo1.jpg" class="card-img-top" alt="Jogo 1" style="height: 200px;">
                    <div class="card-body">
                        <h2 class="card-title">Nome do Jogo 1</h2>
                        <h3 class="card-text">Criador: Nome do Criador 1</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="foto_jogo2.jpg" class="card-img-top" alt="Jogo 2" style="height: 200px;">
                    <div class="card-body">
                        <h2 class="card-title">Nome do Jogo 2</h2>
                        <h3 class="card-text">Criador: Nome do Criador 2</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="foto_jogo3.jpg" class="card-img-top" alt="Jogo 3" style="height: 200px;">
                    <div class="card-body">
                        <h2 class="card-title">Nome do Jogo 3</h2>
                        <h3 class="card-text">Criador: Nome do Criador 3</h3>
                    </div>
                </div>
            </div>
            <!-- Adicione mais cards conforme necessário -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
